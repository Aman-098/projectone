<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/editprofile.css">
</head>

<body>
    
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <!-- Profile image goes here -->
                <img src="https://robohash.org/65c753dbcdd94844451dc9a65183cb0c.png" alt="Profile Image">
            </div>

        </div>

        <div class="display-name">
            username
        </div>
        <button class="edit-profile-button">Edit Profile</button>

        <div class="content">
            <div class="feed">
                <h2>Feed</h2>
                <!-- Feed content goes here -->
            </div>

            <div class="info">
                <h2>Info</h2>
                <!-- Info content goes here -->
            </div>

            <div class="pictures">
                <h2>Pictures</h2>
                <!-- Pictures content goes here -->
            </div>
        </div>
    </div>
</body>

</html>
