<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h2>Talk to Anyone</h2>
                <div class="online-status">5000+ online now</div>
            </div>
        </nav>
    </header>

    <main class="chat-main-container">
        <div class="video-chat-container" style="justify-content: center; align-items: center;">

            <div class="chat-container">
                <div class="chat-text-container">
                    <p style="color: white;">You are chatting with a random User</p>

                    <hr class="horizontal-divider">
                    <p class="chat-text-area"></p>
                </div>
                <div class="next-chat-container">
                    <div class="next-chat">
                        <div>Next</div>
                    </div>
                    <div class="type-message">
                        <textarea name="" id="msg-input" cols="30" rows="5"></textarea>
                    </div>
                    <div class="msg-send-button">Send</div>
                </div>


            </div>
        </div>

    </main>

    <script src="/js/index.js"></script>
</body>
</html>
