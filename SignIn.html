<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
            </div>

            <form id="login" class="input-group">
                <input type="text" class="input-field" name="" placeholder="Username or Email" required id="">
                <input type="text" class="input-field" name="" placeholder="Password" required id="">
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
           </form>

           <form id="signup" class="input-group">
            <input type="text" class="input-field" name="" placeholder="Username" required id="">
            <input type="email" class="input-field" name="" placeholder="Email" required id="">
            <input type="text" class="input-field" name="" placeholder="Password" required id="">
            <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Sign Up</button>
       </form>

        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
